<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>The Secret of Gargoyle Manor</title>
        <script src="adventurous.min.js"></script>
        <style>
            canvas{cursor:none !important;}
            @font-face {
              font-family: 'AdventurousFont';
              font-style: normal;
              font-weight: 400;
              src: local('AdventurousFont'), local('AdventurousFont'), url(fonts/AlteHaasGroteskBold.woff) format('woff');
            }
        </style>
    </head>
    
    <body>
    <p style="font-family:AdventurousFont;position:absolute;left:-100px;">.</p>
    <div id="gameContainer"></div>
        <script type="text/javascript">            
            var game;
            window.onload = function()
            {
                game = new Phaser.Game(640, 480, Phaser.CANVAS, 'gameContainer');
                game.state.add('Boot', Adventurous.Boot);
                game.state.add('Preloader', Adventurous.Preloader);
                game.state.add('MainMenu', Adventurous.MainMenu);
                game.state.add('Game', Adventurous.Game);
                game.state.start('Boot');
                disableContextMenu();
            };
            var disableContextMenu = function()
            {
                window.addEventListener('contextmenu', function(e)
                {
                    e.preventDefault();
                    return false;
                }); 
            }
        </script>
    </body>
</html>
