<body>
<p style="font-family:AdventurousFont;position:absolute;left:-100px;">.</p>
<div id="gameContainer"></div>

<script type="text/javascript">

var game;
var currentState; //for easy access when debugging
    
window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	game = new Phaser.Game(640, 480, Phaser.CANVAS, 'gameContainer');
    
	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', Adventurous.Boot);
	game.state.add('Preloader', Adventurous.Preloader);
	game.state.add('MainMenu', Adventurous.MainMenu);
	game.state.add('Game', Adventurous.Game);

	//	Now start the Boot state.
	game.state.start('Boot');
    
    disableContextMenu();
};

var disableContextMenu = function()
{
    window.addEventListener('contextmenu', function(e)
    {
        e.preventDefault();
        return false;
    }); 
}
</script>

</body>
